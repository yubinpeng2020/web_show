    <meta charset="UTF-8">

    <meta name="description" content="Wireless Demo.">
    <link rel="manifest" href="manifest.json">

    <!-- Browser meta tags & icons -->
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="gallery">
    <link rel="apple-touch-icon"
          href="https://media.githubusercontent.com/media/yubinpeng2020/web_show/master/icons/ws_icon.png">
    <link rel="icon" type="image/png"
          href="https://media.githubusercontent.com/media/yubinpeng2020/web_show/master/ws_logo.png"
          sizes="32x32"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:700" rel="stylesheet"
          media="all">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HBB5H8CECM"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-HBB5H8CECM');

    </script>

    <!-- Renderer specifier -->
    <script>
    let searchParams = new URLSearchParams(window.location.search);
    if (searchParams.has('renderer')) {
      window.flutterWebRenderer = searchParams.get('renderer');
      console.log(searchParams.get('renderer') + ' renderer requested in the URL');
    }
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2960954498";

    </script>

    <script src="flutter.js" defer></script>
</head>

<body>
<style>
    body {
      background-color: #030303;
    }

</style>

<!-- Background -->
<style>
    body.light {
      background-color: #E6EBEB;
    }

    body.dark {
      background-color: #241E30;
    }

</style>
<script>
    var queryParams = new URLSearchParams(window.location.search);

    // Set the theme from the URL param, with fallback to user preference if no theme is
    // specified.
    var theme = queryParams.get("brightness");
    theme ||= window.matchMedia("(prefers-color-scheme: dark)").matches
      ? "dark"
      : "light";
    document.body.classList.add(theme);

</script>

<!-- Loading indicator -->
<div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.95)
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(1)
        }

        to {
          transform: scale(0.01)
        }
      }

    </style>
    <img src="https://media.githubusercontent.com/media/yubinpeng2020/web_show/master/icons/ws_icon.png"
         alt="Loading indicator..."/>
</div>
<script>
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
        window.setTimeout(function () {
          loading.remove();
        }, 200);
      });
    });

</script>

<!-- App -->
</body>

</html>
